<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-800 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg px-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white m-6 font-bold">Login</h2>
      <form action="">
        <div class="mb-4">
          <label class="block text-sm font font-medium text-gray-300 mb-2"
            >Email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
        </div>
        <!-- <div>
          <label for="">Username</label>
          <input type="username" name="" id="" placeholder="Username" />
        </div> -->
        <div class="mb-4">
          <label
            class="block text-sm font font-medium text-gray-300 mb-2"
            for=""
            >Password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-600 border-gray-900 rounded-md text-white"
            type="password"
            name=""
            id=""
            placeholder="Password"
          />
        </div>
        <button
          class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 shadow-lg mb-4"
          type="submit"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
